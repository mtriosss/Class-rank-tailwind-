  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Rank Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="">
        <div class="bg-grey-300 p-3">
            <h1 class="text-xl">Class Rank Tailwind</h1>
        </div>
        <div class="flex">
            <div class="basis-1/4  p-3">
                <div class="bg-slate-200 rounded-xl p-2">
                    <h1 class="text-xl  mb-2">Form Input Nilai</h1>
                <form action="">
                    <div class="mb-3">
                        <label for="nama">Nama</label>
                        <input class="rounded-xl p-2 block w-full" type="text" id="nama" placeholder="masukkan nama">
                    </div>
                    <div class="mb-3">
                        <label for="nilai">Nilai</label>
                        <input class="rounded-xl p-2  block w-full" type="number" id="nilai" placeholder="masukkan nilai">
                    </div>
                    <div class="grid gap-4">
                        <button class=" bg-white-300 hover:bg-yellow-grey p-1 rounded-xl" type="submit">SUBMIT</button>
                    </div>
                </form>
                </div>
            </div>
            <div class="basis-3/4 p-3">
                <div class="bg-slate-200 rounded-xl  p-3">
                    <h1 class="text-xl  mb-2">Tabel Data</h1>
                    <table class="table w-full">
                        <thead>
                            <tr class="bg-grey-300 border border-grey-500">
                                <th class="px-6 py-3">No.</th>
                                <th class="px-6 py-3 text-center">Nama</th>
                                <th class="px-6 py-3">Nilai</th>
                                <th class="px-6 py-3"> Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr class="bg-white border border-yellow-500">
                                <td class="px-6 py-3">1.</td>
                                <td class="text-center px-6 py3">Muhammad</td>
                                <td class="px-6 py-3">85</td>
                                <td class="px-6 py-3">
                                    <button class="bg-green-500 hover:bg-green-800 rounded-xl p-3 text-white">
                                        Edit
                                    </button>
                                    
                                    <button class="bg-red-500 hover:bg-red-800 rounded-xl p-3 text-white">
                                        Hapus
                                    </button>
                                </td>
                                
                            </tr>
                            <tr class="bg-white border border-yellow-500">
                                <td class="px-6 py-3">2.</td>
                                <td class="text-centar px-6 py3">Satrio</td>
                                <td class="px-6 py-3">84</td>
                                <td class="px-6 py-3">
                                    <button class="bg-green-500 hover:bg-green-800 rounded-xl p-3 text-white">
                                        Edit
                                    </button>
                                    
                                    <button class="bg-red-500 hover:bg-red-800 rounded-xl p-3 text-white">
                                        Hapus
                                    </button>
                                </td>
                            </tr>
                            <tr class="bg-white border border-yellow-500">
                                <td class="px-6 py-3">3.</td>
                                <td class="text-center px-6 py3">Wibisono</td>
                                <td class="px-6 py-3">86</td>
                                <td class="px-6 py-3">
                                    <button class="bg-green-500 hover:bg-green-800 rounded-xl p-3 text-white">
                                        Edit
                                    </button>
                                    
                                    <button class="bg-red-500 hover:bg-red-800 rounded-xl p-3 text-white">
                                        Hapus
                                    </button>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="text-center bg-grey-500 p-3">
            kiw 
        </div>

    </div>
  </body>
  </html>
